<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="light"
        (click)="navCtrl.navigateBack('/tabs/home')">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="header">Municipios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-container *ngFor="let mun of municipalityList" >
    <ion-grid [routerLink]="['/tabs/home/menu', mun.idMun]">
      <ion-row>
        <ion-col size="5">
          <img src={{mun.image}} width="800" height="600" style="height: 100px; border-radius: 7px;">
        </ion-col>
        <ion-col size="7">
          <div style="margin: 5px 15px;"><b>{{mun.name}}</b></div>
          <div class="text-info"><b>Habitantes: </b> <i>{{mun.habitants}}</i></div>
          <div class="text-info"><b>Clima: </b> <i>{{mun.weather}}</i> </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div style="border: 1px solid rgb(196, 196, 196);"></div>
  </ng-container>
</ion-content>
