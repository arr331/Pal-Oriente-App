<ion-card mode="ios">
  <ion-slides scrollbar="true" pager="true" [options]="slideOpts" #mySlider>
    <ion-slide>
      <div style="text-align: center;">
        <img src="{{object.image}}" style="max-width: 25rem;" />
      </div>
    </ion-slide>
  </ion-slides>
  <ion-card-header>
    <ion-card-title style="text-align: center;">{{object.name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content style="text-align: justify;">
    {{object.description}}
    <div class="reference" *ngIf="object.reference">
      <br>
      <strong><ion-text color="dark">Referencia:</ion-text></strong> {{object.reference}}
    </div>
  </ion-card-content>
</ion-card>
