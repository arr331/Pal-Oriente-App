<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="navCtrl.back()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sitios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="sites">

  <div class="container" *ngFor="let site of sites" routerLink="/tabs/sitio" [state] = "site">
    <img
      src="https://resizer.codigounico.com/resizer/resizer.php?imagen=https://www.codigounico.com/wp-content/uploads/sites/2/2018/12/las-celebraciones-de-ano-nuevo-mas-espectaculares-del-mundo-11.jpg&nuevoancho=750&crop=0"
      height="220px" width="100%" style="margin-bottom: -4px;">
    <div class="text-img">
      <h4 class="text">Lugar 1</h4>
    </div>
  </div>
  <div class="container">
    <img
      src="https://i2.wp.com/hotbook.com.mx/wp-content/uploads/2019/09/celebraciones-en-el-mundo-portada.jpg?fit=1024%2C600&ssl=1"
      height="220px" width="100%" style="margin-bottom: -4px;">
    <div class="text-img">
      <h4 class="text">Lugar 2</h4>
    </div>
  </div>
  <div class="container">
    <img
      src="https://resizer.codigounico.com/resizer/resizer.php?imagen=https://www.codigounico.com/wp-content/uploads/sites/2/2018/12/las-celebraciones-de-ano-nuevo-mas-espectaculares-del-mundo-11.jpg&nuevoancho=750&crop=0"
      height="220px" width="100%" style="margin-bottom: -4px;">
    <div class="text-img">
      <h4 class="text">Lugar 3</h4>
    </div>
  </div>

</ion-content>
