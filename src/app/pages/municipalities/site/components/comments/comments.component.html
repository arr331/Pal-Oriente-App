<ion-list>
  <ion-item *ngFor="let comentario of comentarios">
    <ion-avatar slot="start">
      <img src="{{comentario.imageUser}}">
    </ion-avatar>
    <div class="comentario-contenido">
    <h3>{{comentario.nameUser}}</h3>
    <p>{{comentario.commentary}}</p>
  </div>
  </ion-item>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)='presentPrompt()'>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<link rel="stylesheet" href="../node_modules/ngx-bar-rating/themes/br-default-theme.css"/>
