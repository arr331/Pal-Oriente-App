<ion-list>
  <ion-item *ngFor="let comentario of comentarios">
    <ion-avatar slot="start">
      <img src="{{comentario.imageUser}}">
    </ion-avatar>
    <ion-label>
      <h3>{{comentario.nameUser}}</h3>
      <p>{{comentario.commentary}}</p>
    </ion-label>
  </ion-item>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)='createUpdate()'>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<form>
  <ion-item>
    <ion-textarea placeholder="Enter more information here..."></ion-textarea>
  </ion-item>
</form>
