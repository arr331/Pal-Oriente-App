<ion-list>
  <ion-item *ngFor="let comentario of comentarios" (click)="update(comentario)">
    <ion-avatar slot="start">
      <img src="{{comentario.imageUser}}">
    </ion-avatar>
    <div class="comentario-contenido">
      <h3>{{comentario.nameUser}}</h3>
      <ion-col *ngFor="let s of [1,2,3,4,5]">
        <ion-icon  style="font-size: 2rem;" name="star{{s > comentario.numStars ? '-outline' : ''}}" color="primary"></ion-icon>
      </ion-col>
      <p>{{comentario.commentary}}</p>
    </div>
  </ion-item>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)='presentModal()' *ngIf="activeAdd">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
