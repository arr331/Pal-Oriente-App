<ion-header mode="ios">
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="navCtrl.back()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="header">{{municipality?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="municipality">
  <h3 style="text-align: center;">Menú del municipio</h3>

  <ion-card-content class="item-menu" routerLink="/tabs/informacion" [state]="municipality">
    <div class="container" style="display: flex; justify-content: center;">
      <div class="text-img border">
        <h3 class="text">Información</h3>
      </div>
      <img
        src="https://firebasestorage.googleapis.com/v0/b/palasquesea-e32c0.appspot.com/o/menu%2Finformation.jpg?alt=media&token=89b405dc-54f4-4dba-a9c3-73decf86d538"
        height="120px" width="90%" class="border">
    </div>
  </ion-card-content>
  <ion-card-content class="item-menu" routerLink="/tabs/sitios" [state]="municipality.sites">
    <div class="container" style="display: flex; justify-content: center;">
      <div class="text-img border">
        <h3 class="text">Sitios</h3>
      </div>
      <img
        src="https://firebasestorage.googleapis.com/v0/b/palasquesea-e32c0.appspot.com/o/menu%2Fsites.jpg?alt=media&token=09203db5-61c1-4d59-b286-109285be42a0"
        height="120px" width="90%" class="border">
    </div>
  </ion-card-content>
  <ion-card-content class="item-menu" routerLink="/tabs/celebraciones" [state]="municipality.celebrations">
    <div class="container" style="display: flex; justify-content: center;">
      <div class="text-img border">
        <h3 class="text">Celebraciones</h3>
      </div>
      <img
        src="https://firebasestorage.googleapis.com/v0/b/palasquesea-e32c0.appspot.com/o/menu%2Fcelebration.jpg?alt=media&token=0a555ccd-856d-4382-b16f-a0f360e720eb"
        height="120px" width="90%" class="border">
    </div>
  </ion-card-content>
</ion-content>
