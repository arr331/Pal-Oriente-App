<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="navCtrl.back()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{itemInfo.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card >
    <img src="{{itemInfo.urlImage}}"/>
    <ion-card-content>
      <ion-card-title>
        </ion-card-title>
      <p>
       {{itemInfo.description}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
