<ion-header>
  <ion-toolbar>
    <ion-title class="header">Explora</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="regionList">
  <div class="container" *ngFor="let i of regionList" [routerLink]="['/tabs/home', i.name]">
    <img src={{i.urlImage}} height="200px" width="100%" style="margin-bottom: -4px;">
    <div class="text-img">
      <h4 class="text">{{i.name}}</h4>
    </div>
  </div>
</ion-content>
