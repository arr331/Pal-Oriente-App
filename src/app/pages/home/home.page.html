<ion-header>
  <ion-toolbar color="primary">
    <ion-title >Explora</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="openProfile()">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="regionList">
  <div class="container" *ngFor="let i of regionList" [routerLink]="['/tabs/home', i.name]">
    <img src={{i.urlImage}} height="200px" width="100%" style="margin-bottom: -4px;">
    <div class="text-img">
      <h4 class="text">{{i.name}}</h4>
    </div>
  </div>
</ion-content>
