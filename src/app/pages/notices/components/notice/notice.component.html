<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="navCtrl.back()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <div style="text-align: center;">
      <img src="{{notice.image}}" style="max-width: 25rem;" />
    </div>
    <ion-card-content>
      <ion-card-title>
        <strong>{{notice.title}}</strong>
      </ion-card-title>
      <br>
        <div class="text-paragraph">{{notice.text}}</div>
        <div class="reference" *ngIf="notice.reference">
          <br>
          <strong><ion-text color="dark">Referencia:</ion-text></strong> {{notice.reference}}
        </div>
    </ion-card-content>
  </ion-card>

</ion-content>
