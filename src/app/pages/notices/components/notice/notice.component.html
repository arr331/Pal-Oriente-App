<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="navCtrl.back()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <div style="text-align: center;">
      <img src="{{notice.image}}" style="max-width: 25rem;" />
    </div>
    <ion-card-content>
      <ion-card-title>
        {{notice.title}}
      </ion-card-title>
      <p>
        {{notice.text}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
