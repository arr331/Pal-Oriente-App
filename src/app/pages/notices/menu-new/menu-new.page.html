<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of noticeList" [routerLink]="['tabs/news/notice']" [state]=item>
    <img src="{{item.image}}" />
    <ion-card-content>
      <ion-card-title> {{item.title}} </ion-card-title>
      <p> {{item.outline}} </p>
    </ion-card-content>
  </ion-card>
</ion-content>
