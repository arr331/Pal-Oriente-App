<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of noticeList" [routerLink]="['tabs/news/notice']" [state]=item>
    <div style="text-align: center;">
      <img src="{{item.image}}" style="max-width: 25rem;" />
    </div>
    <ion-card-content>
      <ion-card-title> {{item.title}} </ion-card-title>
      <p> {{item.outline}} </p>
    </ion-card-content>
  </ion-card>
</ion-content>
